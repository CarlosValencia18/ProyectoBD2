<div class="container">
  <form [formGroup]="preguntaForm">
    <div class="form-group">
      <label for="enunciado">Enunciado</label>
      <input type="text" id="enunciado" formControlName="enunciado" class="form-control">
    </div>

    <div class="form-group">
      <label>Respuesta</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="verdadero" formControlName="respuesta" value="verdadero">
        <label class="form-check-label" for="verdadero">Verdadero</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="falso" formControlName="respuesta" value="falso">
        <label class="form-check-label" for="falso">Falso</label>
      </div>
    </div>
  </form>
</div>
<router-outlet></router-outlet>
