<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<div class="header">
  <h1 class="app-name">EduQuiz</h1>
  <h2 class="section-name">Crear Pregunta de Examen</h2>
</div>

<div class="container">
  <form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="questionTopic">Tema de la pregunta</label>
      <select class="form-control" id="questionTopic" formControlName="questionTopic" required>
        <option value="matematicas">Matemáticas</option>
        <option value="ciencia">Ciencia</option>
        <option value="historia">Historia</option>
      </select>
    </div>

    <div class="form-group">
      <label for="questionStatement">Enunciado de la pregunta</label>
      <textarea class="form-control" id="questionStatement" formControlName="questionStatement" required></textarea>
    </div>

    <div formGroupName="options">
      <div class="form-group">
        <label for="option1">Opción 1</label>
        <input type="text" class="form-control" id="option1" formControlName="option1" required>
      </div>
      <div class="form-group">
        <label for="option2">Opción 2</label>
        <input type="text" class="form-control" id="option2" formControlName="option2" required>
      </div>
      <div class="form-group">
        <label for="option3">Opción 3</label>
        <input type="text" class="form-control" id="option3" formControlName="option3" required>
      </div>
    </div>

    <div class="form-group">
      <label for="correctOption">Opción Correcta</label>
      <select class="form-control" id="correctOption" formControlName="correctOption" required>
        <option value="option1">Opción 1</option>
        <option value="option2">Opción 2</option>
        <option value="option3">Opción 3</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!questionForm.valid">Crear pregunta</button>
  </form>
</div>
<router-outlet></router-outlet>
