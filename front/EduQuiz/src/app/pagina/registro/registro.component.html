<!-- registro.component.html -->
<div class="container">
  <h2>Registro</h2>
  <form (ngSubmit)="registrar()">
    <div class="form-group">
      <label for="identificacion">Número de identificación</label>
      <input type="text" id="identificacion" [(ngModel)]="registro.identificacion" name="identificacion" required>
    </div>
    <div class="form-group">
      <label for="nombres">Nombres</label>
      <input type="text" id="nombres" [(ngModel)]="registro.nombres" name="nombres" required>
    </div>
    <div class="form-group">
      <label for="apellidos">Apellidos</label>
      <input type="text" id="apellidos" [(ngModel)]="registro.apellidos" name="apellidos" required>
    </div>
    <div class="form-group">
      <label for="correo">Correo</label>
      <input type="email" id="correo" [(ngModel)]="registro.correo" name="correo" required>
    </div>
    <div class="form-group">
      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" [(ngModel)]="registro.contrasena" name="contrasena" required>
    </div>
    <div class="form-group">
      <label for="rol">Registrarse como</label>
      <select id="rol" [(ngModel)]="registro.rol" name="rol">
        <option *ngFor="let rol of roles">{{ rol }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
</div>
